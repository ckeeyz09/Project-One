<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sign up!</title>

      <!-- STYLES -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
<div class="container signup-title"><h1>Banana Madness</h1></div>
  <form method="POST" action="/users" id="sign-up">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="row form-group signup">
        <label for="inputName" class="control-label">Username</label>
        <input type="text" name="username" class="form-control" id="inputName" placeholder="Username" required="">
    </div>
    <div class="row form-group signup">
        <label for="inputEmail" class="control-label">Email</label>
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bruh, that email address is invalid" required="">
        <div class="help-block with-errors"></div>
    </div>
    <div class="row signup">
        <label for="inputPassword" class="control-label">Password</label>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
          <input type="password" name="password" data-minlength="6" class="form-control" id="inputPassword" placeholder="Password" required="">
          <span class="help-block signup-sub">Minimum of 6 characters</span>
      </div>
      <div class="form-group col-md-6">
          <input type="password" class="form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Whoops, these don't match" placeholder="Confirm" required="">
          <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group buttons">
      <button type="submit" class="btn btn-primary" style="pointer-events: all; cursor: pointer;">Submit</button> 
    </div>
  </div>
  </div>  
  </form>
</div

 <!-- SCRIPTS -->
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <!-- Latest compiled and minified JavaScript for Bootstrap -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
 <!-- Latest compiled and minified JavaScript for Underscore.js -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
 <!-- YOUR SCRIPTS -->
 <script src="../scripts/script.js"></script> 
</body>
</html>
