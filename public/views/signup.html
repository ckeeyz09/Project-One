<div class="container signup-title"><h1>Banana Madness</h1></div>
  <form method="POST" action="/users" id="signupForm">
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="row form-group signup">
        <label for="inputName" class="control-label">Username</label>
        <input type="text" name="username" class="form-control" id="username" placeholder="Username">
    </div>
    <div class="row form-group signup">
        <label for="inputEmail" class="control-label">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="Email">
        <div class="help-block with-errors"></div>
    </div>
    <div class="row signup">
        <label for="inputPassword" class="control-label">Password</label>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
          <span class="help-block signup-sub">Minimum of 6 characters</span>
      </div>
      <div class="form-group col-md-6">
          <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm">
          <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="row form-group buttons">
      <button type="submit" class="btn btn-primary" style="pointer-events: all; cursor: pointer;">Submit</button> 
    </div>
  </div>
  </div>  
  </form>
</div
