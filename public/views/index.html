<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project 1</title>

    <!-- STYLES -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="../styles/style.css">




  </head>
  <body>
  <!-- SCRIPTS -->
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   <!-- jQuery Validation library -->
  <script src="../scripts/jquery.validate.js"></script>
  <!-- Latest compiled and minified JavaScript for Bootstrap -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- Latest compiled and minified JavaScript for Underscore.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <!-- YOUR SCRIPTS -->
  <script src="../scripts/script.js"></script> 

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><img src="http://imgur.com/FaAkmwt.jpg"></a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/about">About me<span class="sr-only">(current)</span></a></li>
          <li class="active"><a href="/learn">How to play</a></li>
        </ul>
      <div class="hidden" id="signup-login">
        <ul class="nav navbar-nav navbar-right">
          <li><a data-toggle="modal" data-target="#login-modal">Log in</a></li>
          <li><a data-toggle="modal" data-target="#signup-modal">Sign up!</a></li>
        </ul>
      </div>
      <div class="hidden" id="logged-in">
        <ul class="nav navbar-nav navbar-right">
          <li><a><h7 id="login-name"></h7></a></li>
          <li><a href="/profile">Profile</a></li>
          <li><a id="logout-button">Log Out</a></li>
        </ul>
      </div>
        <div class="modal fade" id="login-modal">
          <div class="modal-dialog">
            <div class="modal-content">
            <form id="loginForm">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Log In</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="login-email" class="control-label">Email:</label>
                    <input type="text" class="form-control" id="login-email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="login-password" class="control-label">Password:</label>
                    <input type="password" class="form-control" id="login-password" name="password">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-success"></input>
              </div>
            </form>
            </div>
          </div>
        </div>
        <div class="modal fade" id="signup-modal">
          <div class="modal-dialog">
            <div class="modal-content">
            <form method="POST" action="/users" id="signupForm">
              <div class="modal-header">
                <h4 class="modal-title" id="ModalLabel">Sign up</h4>
              </div>
              <div class="modal-body">
                  <div class="form-group">
                    <label for="login-email" class="control-label">Username:</label>
                    <input type="text" class="form-control" id="signup-username" name="username">
                  </div>    
                  <div class="form-group">
                    <label for="login-email" class="control-label">Email:</label>
                    <input type="email" class="form-control" id="signup-email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="login-password" class="control-label">Password:</label>
                    <input type="password" class="form-control" id="signup-password" name="password">
                  </div>
                  <div class="form-group">
                    <label for="login-password" class="control-label">Confirm Password:</label>
                    <input type="password" class="form-control" id="signup-confirm" name="confirm_password">
                  </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <input type="submit" class="btn btn-success"></input>
              </div>
            </form>
            </div>
          </div>
        </div>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>

  <!-- canvas frame -->
  <!-- Phaser.io SCRIPT -->
  <script src="../scripts/phaser.min.js"></script>
  <!-- Game Scripts SCRIPTS -->
  <script src="../scripts/preload.js"></script>
  <script src="../scripts/titlescreen.js"></script>
  <script src="../scripts/game.js"></script>
  <script src="../scripts/gameover.js"></script>
  <div id="phaser-game"></div>


    <script type="text/javascript">
      (function() {
        var game = new Phaser.Game(window.innerWidth, window.innerHeight, Phaser.CANVAS, "phaser-game");
        console.log("game", game);
        game.state.add("Preload", preload);
        game.state.add("Titlescreen", titlescreen);
        game.state.add("Game", game);
        game.state.add("Gameover", gameover);
        game.state.start("Preload");
      })();
    </script>
  </div>
            <!-- </div> -->
        </div>
        <div class="row" id="scoreboard-comments">
        <br>
        <br>
        <!-- Scoreboard + template -->
            <div class="col-md-6" id="scoreboard">
            <div class="panel panel-warning">
                <div class="panel-heading">
                <h3 class="panel-title"> Leader Board </h3>
                </div>
                <div class="panel-body" id="score-list">
                  <ol type="1" class="scoreboard">
                    <script type="text/template" id="score-template">
                      <li class="col-sm-6"><%= user %></li><li class="col-sm-6"><%= score %></li>
                    </script>
                  </ol>
                </div>
            </div>
            </div>
            <div class="col-md-6" id="comments">
              <div class="row">
                <form id="new-comment">
                  <textarea class="form-control" id="comment-text" rows="2" col="10" placeholder="What's on your mind?" required></textarea>
                  <br>
                  <input type="submit" class=" btn btn-success" id="new-comment-button" value="Submit Comment!">
                  <br>
                </form>
                <br>
              </div>
              <div class="row" id="comment-list">
                <script type="text/template" id="comment-template" col="5" row="2">
                <div class="comment-container">
                    <div class="comment panel panel-info" id="comment-<%= _id %>" data-id="<%= _id %>"> 
                        <div class="panel-heading">
                            <h3 class="panel-title"></h3>
                        </div>
                        <div class="panel-body">
                            <span class="my-button-group">
                                <button class="close right-side delete-comment" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%= _id %>">
                                    <span class="glyphicon glyphicon-pencil edit"></span>
                                </a>
                                <br>
                            </span>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-9">
                                <p><%= status %></p>
                            </div>
                            <div class="collapse" id="update-<%= _id %>">
                            <br>
                            <form class="form-inline update-comment">
                                <textarea class="form-control updated-status" rows="5" value="<%= status %>" placeholder="Update your status"></textarea>
                                <input type="submit" class="btn btn-danger" value="Submit Update">
                            </form>
                        </div>
                    </div>
                </div>
                </script>
              </div>
            </div>
        </div>
    </div>
  </body>
</html>
