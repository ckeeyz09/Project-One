<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project 1</title>

    <!-- STYLES -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <!-- YOUR CSS -->
    <link rel="stylesheet" href="../styles/style.css">




  </head>
  <body>
    <!-- navbar (will contain home button, about button, and login/signup button) -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
          Game Front Page!
          </a>
        </div>
      </div>
    </nav>



    <!-- canvas frame -->
    <div class="container">
        <div class="row" id="game-canvas">
            <!-- <div class="col-md-6 col-md-3-offset" -->
                <canvas id="canvas" width="800" height="600" style="border:1px solid #000000;">
                Your browser does not support the HTML5 canvas tag.
                </canvas>
                <script type="text/javascript">

                var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
                
                function preload() {

                        game.load.image('sky', '../assets/sky.png');
                        game.load.image('ground', '../assets/platform.png');
                        game.load.image('star', '../assets/star.png');
                        game.load.spritesheet('dude', '../assets/dude.png', 32, 48);

                    }
                </script>
            <!-- </div> -->
        </div>
        <div class="row" id="scoreboard-comments">
        <br>
        <br>
            <div class="col-md-6" id="scoreboard">
            <div class="panel panel-warning">
                <div class="panel-heading">
                <h3 class="panel-title"> Leader Board </h3>
                </div>
                <div class="panel-body" id="score-list">
                <script type="text/template" id="score-template">
                    <ol type="1" class="scoreboard">
                        <li class="col-sm-6"><%= statusArray[0].user %></li><li class="col-sm-6"><%= score1 %></li>
                        <li class="col-sm-6"><%= user2 %></li><li class="col-sm-6"><%= score2 %></li>
                        <li class="col-sm-6"><%= user3 %></li><li class="col-sm-6"><%= score3 %></li>
                        <li class="col-sm-6"><%= user4 %></li><li class="col-sm-6"><%= score4 %></li>
                        <li class="col-sm-6"><%= user5 %></li><li class="col-sm-6"><%= score5 %></li>
                        <li class="col-sm-6"><%= user6 %></li><li class="col-sm-6"><%= score6 %></li>
                        <li class="col-sm-6"><%= user7 %></li><li class="col-sm-6"><%= score7 %></li>
                        <li class="col-sm-6"><%= user8 %></li><li class="col-sm-6"><%= score8 %></li>
                        <li class="col-sm-6"><%= user9 %></li><li class="col-sm-6"><%= score9 %></li>
                        <li class="col-sm-6"><%= user10 %></li><li class="col-sm-6"><%= score10 %></li>
                    </ol>
                </script>
                </div>
            </div>
            </div>
            <div class="col-md-6" id="comments">
              <div class="row">
                <form id="new-comment">
                  <textarea class="form-control" id="comment-text" rows="2" col="10" placeholder="What's on your mind?" required></textarea>
                  <br>
                  <input type="submit" class=" btn btn-success" id="new-comment-button" value="Submit Comment!">
                  <br>
                </form>
                <br>
              </div>
              <div class="row" id="comment-list">
                <script type="text/template" id="comment-template" col="5" row="2">
                <div class="comment-container">
                    <div class="comment panel panel-info" id="comment-<%= _id %>" data-id="<%= _id %>"> 
                        <div class="panel-heading">
                            <h3 class="panel-title">Username placeholder</h3>
                        </div>
                        <div class="panel-body">
                            <span class="my-button-group">
                                <button class="close right-side delete-comment" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                                <a class="edit-pencil" role="button" data-toggle="collapse" data-target="#update-<%= _id %>">
                                    <span class="glyphicon glyphicon-pencil edit"></span>
                                </a>
                                <br>
                            </span>
                            <div class="col-sm-3">
                            </div>
                            <div class="col-sm-9">
                                <p><%= status %></p>
                            </div>
                            <div class="collapse" id="update-<%= _id %>">
                            <br>
                            <form class="form-inline update-comment">
                                <textarea class="form-control updated-status" rows="5" value="<%= status %>" placeholder="Update your status"></textarea>
                                <input type="submit" class="btn btn-danger" value="Submit Update">
                            </form>
                        </div>
                    </div>
                </div>
                </script>
              </div>
            </div>
        </div>
    </div>




    <!-- SCRIPTS -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript for Underscore.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- YOUR SCRIPTS -->
    <script src="../scripts/script.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </body>
</html>
